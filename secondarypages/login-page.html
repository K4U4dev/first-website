<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleslogin.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <title>Login</title>
</head>

<body>
    <div class="intern">
        <div class="areaelements">
            <!-- Aqui ficara a logo, barra de pesquisa e login-->
            <div class="topelements">
                <div class="logo-itatech">
                    <img src="../images/logo.png" alt="logoimage" style="height: 50px;" />
                </div>
                <div class="search-box">
                    <input type="text" class="search-txt" placeholder="O que deseja procurar?">
                    <a class="search-btn" href="#">
                        <img src="../images/lupa.png" alt="lupa" height="20" width="20">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="space">
        <!--aqui e o espaco geral da area de login-->
        <h1 class="enuciado">
            Iniciar sess√£o:
        </h1>
        <div class="login">
            <!--caixa de texto dos reis elementos-->
            <!-- aqui deve ter o input de user e password, abaixo o botao de login-->
            <input class="dados" type="email" placeholder="Digite seu email" />
            <input class="dados" type="password" placeholder="Digite sua senha" />
            <div class="enterspace">
                <a href="#" class="enter-btn">
                    Entrar
                </a>
            </div>
        </div>
    </div>
    
    <!--area de fale conosco-->
    <div class="form">
        <div class="elementsform">
            <div class="elementsleft">
                <div class="logo-form">
                    <img src="../images/logo.png" alt="logoimage" style="height: 75px;" />
                </div>
                <div class="linksform">
                    <a class="topicform" href="#" target="">Quem Somos</a>
                    <a class="topicform" href="#" target="">Politicas de privacidade</a>
                    <a class="topicform" href="#" target="">Programa de fidelidade</a>
                    <a class="topicform" href="#" target="">Novas tendencias</a>
                    <a class="topicform" href="#" target="">Quero ser franquiado</a>
                    <a class="topicform" href="#" target="">Anucie aqui</a>
                </div>
            </div>
            <div class="contact">
                <h1>Fale conosco</h1>
                <input class="name" type="text" placeholder="Digite seu nome completo">
                <textarea class="mensagem" placeholder="Escreva sua mensagem"></textarea>
                <div class="send">
                    <a href="#" class="send-btn">
                        Enviar
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--nome do desenvolvedor-->
    <div class="footer">
        <div class="topline">
            <h3>Desenvolvido por </h3>
            <a href="https://github.com/K4U4dev" target="_blank" class="jaba">
                K4U4dev
            </a>
        </div>
        <div class="year">
            <h3>2022</h3>
        </div>

    </div>
</body>

</html>
